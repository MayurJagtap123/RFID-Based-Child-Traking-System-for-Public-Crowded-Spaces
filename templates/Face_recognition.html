<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: white !important;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            display: none; /* Initially hidden */
        }
        .video-frame {
            border: 5px solid #343a40;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 700px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Face Recognition System</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2 class="mt-3">Live Face Recognition</h2>
        <p class="text-muted">Click the button to start face detection.</p>

        <!-- Start Camera Button -->
        <button class="btn btn-primary" id="start-camera-btn">Start Camera</button>
        <button class="btn btn-danger" id="stop-camera-btn" style="display:none;">Stop Camera</button>

        <!-- Video Stream (Initially Hidden) -->
        <div class="video-container" id="video-container">
            <img class="video-frame" id="video-feed" src="" alt="Live Video Feed">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 Face Recognition System | Developed by Your Name</p>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("start-camera-btn").addEventListener("click", function() {
            fetch("/start_camera")  // Start the camera stream
                .then(response => response.json())
                .then(data => {
                    if (data.status === "started") {
                        document.getElementById("video-container").style.display = "flex";
                        document.getElementById("video-feed").src = "{{ url_for('video_feed') }}";
                        document.getElementById("start-camera-btn").style.display = "none";
                        document.getElementById("stop-camera-btn").style.display = "inline-block";
                    }
                });
        });

        document.getElementById("stop-camera-btn").addEventListener("click", function() {
            fetch("/stop_camera")  // Stop the camera stream
                .then(response => response.json())
                .then(data => {
                    if (data.status === "stopped") {
                        document.getElementById("video-container").style.display = "none";
                        document.getElementById("video-feed").src = "";
                        document.getElementById("start-camera-btn").style.display = "inline-block";
                        document.getElementById("stop-camera-btn").style.display = "none";
                    }
                });
        });
    </script>

</body>
</html>
